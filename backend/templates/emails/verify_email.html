<!-- /backend/templates/emails/verify_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #3b82f6; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; border: 1px solid #e5e7eb; border-radius: 0 0 8px 8px; }
        .button { display: inline-block; background: #3b82f6; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin: 20px 0; }
        .footer { margin-top: 20px; font-size: 12px; color: #6b7280; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to CGRAPH</h1>
        </div>
        <div class="content">
            <p>Hi {{ username }},</p>
            <p>Thanks for signing up! Please verify your email address to get started.</p>
            
            <a href="{{ verify_link }}" class="button">Verify Email</a>
            
            <p>This link expires in 24 hours.</p>
            <p>If you didn't create this account, you can ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ year }} CGRAPH. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
