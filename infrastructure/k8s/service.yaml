apiVersion: v1
kind: Service
metadata:
  name: cgraph-backend
  namespace: cgraph
  labels:
    app: cgraph-backend
spec:
  type: ClusterIP
  selector:
    app: cgraph-backend
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: metrics
      port: 8000
      targetPort: 8000
      protocol: TCP