version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: cgraph-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
      - ./htpasswd:/etc/nginx/.htpasswd:ro
      - certbot-share:/var/www/certbot
    networks:
      - cgraph
    depends_on:
      - certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: cgraph-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot-share:/var/www/certbot
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'
    networks:
      - cgraph
    restart: unless-stopped

volumes:
  certbot-share:

networks:
  cgraph:
    driver: bridge
